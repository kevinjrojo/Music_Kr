<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Reproductor Kr</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="content">
        <div class="cambiar">
          <img src="./img/cover-1.png" alt="" class="img" />
          <p class="text-1">Lost in the City Lights</p>
          <p class="text-2">Cosmo Sheldrake</p>
          <div class="duracion">
            <p class="cero">0</p>
            <p>2:18</p>
          </div>
          <audio class="sonido"></audio>
          <input
            type="range"
            value="0"
            min="0"
            max="100"
            step="0.1"
            class="range"
          />
        </div>
        <div class="play-1">
          <img src="./img/Stop_and_play_fill-1.svg" alt="" class="izquierda" />
          <img src="./img/boton-de-play (1).png" alt="" class="play" />
          <img src="./img/boton-de-pausa.png" alt="" class="pause pause-1" />
          <img
            src="./img//Stop_and_play_fill_reverse.svg"
            alt=""
            class="derecha"
          />
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
