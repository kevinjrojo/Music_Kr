<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Reproductor Kr</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="content">
        <div>
          <img src="./img/cover-1.png" alt="" class="img" />
        </div>
        <p class="text-1">Lost in the City Lights</p>
        <p class="text-2">Cosmo Sheldrake</p>
        <div class="duracion">
          <p class="cero">0</p>
          <p>2:18</p>
        </div>
        <audio
          class="sonido"
          src="https://www.dropbox.com/scl/fi/bk10z96o4wg3f0t5ily0u/forest-lullaby-110624.wav?rlkey=0tuvn7igyfvmbon9l0reohi3y&st=ta9y52pz&dl=1"
        ></audio>
        <input
          type="range"
          value="0"
          min="0"
          max="100"
          step="0.1"
          class="range"
        />

        <div class="play-1">
          <img src="./img/Stop_and_play_fill-1.svg" alt="" class="izquierda" />
          <img src="./img/boton-de-play (1).png" alt="" class="play" />
          <img src="./img/boton-de-pausa.png" alt="" class="pause pause-1" />
          <img
            src="./img//Stop_and_play_fill_reverse.svg"
            alt=""
            class="derecha"
          />
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
